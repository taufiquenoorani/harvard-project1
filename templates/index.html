{% extends "layout.html" %}
{% block title %}Home{% endblock %}

{% block head %}
  {{ super() }}
{% endblock %}

{% block content %}
<div class="search">
  <h1 class="text-dark text-center">SEARCH</h1>
  <div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-8">
      <form action="{{ url_for('books') }}" method="post" class="card card-sm">
        <div class="card-body row no-gutters align-items-center">
          <div class="col">
            <input class="form-control form-control-lg form-control-borderless" name= "search" type="search" placeholder="Search ISBN, Title or Author">
          </div>
          <div class="col-auto">
            <button class="btn btn-lg btn-success" type="submit">Search</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
