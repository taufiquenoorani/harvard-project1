{% extends "layout.html" %}
{% block title %}Register{% endblock %}

{% block head %}
  {{ super() }}
{% endblock %}

{% block content %}
<div class="register-form">
  <div class="register">
    <form class="form" action="{{url_for('register')}}" method="post">
      <h4 class="text-dark text-center">REGISTER</h4>
      <div class="form-group">
        <label for="username" class="text-secondary">Username:</label><br>
        <input type="text" name="username" id="username" class="form-control">
      </div>
      <div class="form-group">
        <label for="password" class="text-secondary">Password:</label><br>
        <input type="password" name="password" id="password" class="form-control">
      </div>
      <div class="form-group">
        <label for="firstname" class="text-secondary">First Name:</label><br>
        <input type="text" name="firstname" id="firstname" class="form-control">
      </div>
      <div class="form-group">
        <label for="lastname" class="text-secondary">Last Name:</label><br>
        <input type="text" name="lastname" id="lastname" class="form-control">
      </div>
      <input type="submit" name="register" class="btn btn-success btn-block btn-lg" value="Register">
    </form>
    <div class="text-center small">Already have an account? <a class="text-success" href="{{url_for('login')}}">Login</a></div>
  </div>
</div>
{% endblock %}
