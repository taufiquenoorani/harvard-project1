{% extends "layout.html" %}
{% block title %}Account{% endblock %}

{% block head %}
  {{ super() }}
{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-sm-8">
    <h3 class="text-dark text-center p-2">Account Information</h3>
    <table class="table table-bordered table-hover">
      <thead>
        <tr class="thead-dark">
          <th>Username</th>
          <th>First Name</th>
          <th>Last Name</th>
        </tr>
      </thead>
      <tbody>
        {% for info in user_account %}
          <tr>
            <td>{{ info[0] }}</td>
            <td>{{ info[1] }}</td>
            <td>{{ info[2] }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
